services:
  - type: web
    name: scorely-ai-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: FRONTEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: MAX_FILE_SIZE_MB
        value: 15
      - key: MAX_PAGES
        value: 23
